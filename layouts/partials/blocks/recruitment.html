{{/* Initialise */}}
{{ $page := .wcPage }}
{{ $block := .wcBlock }}

<section class="section recruitment-section">
  <div class="container">
    <div class="content">
      {{ with $block.content.title }}
        <h1 class="title is-1 has-text-centered mb-6">{{ . | markdownify }}</h1>
      {{ end }}

      {{ with $block.content.body }}
        {{ . | markdownify }}
      {{ end }}
    </div>
  </div>
</section>
